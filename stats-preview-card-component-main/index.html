<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="reviews">
        <picture>
          <source srcset="/images/image-header-desktop.jpg" media="(min-width:600px)">
          <img src="/images/image-header-mobile.jpg" alt="image-header">
        </picture>
        <div class="review_content">
          <h2>Get <span>insights</span> that help <br> your business grow.</h2>

          <p id="p1">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="grid">
            <div class="companies">
              <h2 class="stat">10k+</h3>
              <p class="p2">companies</p>
            </div>
            <div class="templates">
              <h2 class="stat">314</h3>
              <p class="p2">templates</p>
            </div>
            <div class="queries">
              <h2 class="stat">12M+</h3>
              <p class="p2">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
